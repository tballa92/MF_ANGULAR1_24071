<form>
  <input type="text" name="name" [(ngModel)]="todoName" placeholder="teendő neve" #inp1/><br/>
  Prioritás:
  <select name="prio" #inp2>
    <option value="0">alacsony</option>
    <option value="1">közepes</option>

</form>
